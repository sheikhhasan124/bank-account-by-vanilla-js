<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl	mt-10 text-center">Let's get soome <span class="font-bold text-sky-900">money</span> !!!</h1>    
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transaction  -->
        <section>
            <div class="grid grid-cols-3 gap-x-2 mt-8 ">
                <div class="bg-lime-400	p-8 rounded text-white">
                    <h3 class="text-5xl"> Deposit</h3>
                    <h4  class="text-3xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-500 p-8 rounded text-white">
                    <h3 class="text-5xl"> With-draw</h3>
                    <h4 class="text-3xl">$<span id="with-draw">00</span></h4>
                </div>
                <div class="bg-indigo-600 p-8 rounded text-white">
                    <h3 class="text-5xl">Balence</h3>
                    <h4 class="text-3xl">$<span id="balance-total">1000</span> </h4>
                </div>
                
            
            </div>
        </section>
        <!-- deposit and With-draw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2  gap-x-2 ">
                <div class="bg-rose-500	rounded-md p-4">
                    <h3 class="text-2xl">Please doposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2	border-red-600 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to deposit">
                       
                        <button id="deposit-button" class="bg-amber-500	px-4 py-2 rounded text-white font-bold">Deposit</button>
                    </div>
                </div>
                <div class="bg-fuchsia-700	rounded-md p-4">
                    <h3 class="text-2xl">With draw your $$</h3>
                    <div>
                        <input id="with-draw-input" class="border-2	border-red-600 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to With-draw">
                       
                        <button id="with-draw-button" class="bg-amber-500	px-4 py-2 rounded text-white font-bold">With draw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- <script src="./js/banking-me.js"></script> -->
    <script src="./js/banking-me-two.js"></script>
</body>
</html>
